<!DOCTYPE html>
<html>
    <head>
        <title>Upload new File</title>
    </head>
    <body>
        <h1>Upload new File</h1>
        <form id="predict" method="post_form" enctype="multipart/form-data" action="http://localhost:4000/api/predict_tb">
            <input type="file" name="file">
            <input id="submit_tb" type="submit" value="Upload" onclick="submit_tb()">
        </form>
        <div id="tb_prediction"></div>
        <img id="tb_image" src="" alt="TB Result">
        <h1>Upload text for summary</h1>
        <form id="summary_form" method="post" enctype="multipart/form-data" action="http://localhost:4000/api/summarize">
            <input type="text">
            <input type="submit" value="Upload">
        </form>
        <form id="translation_form" method="post" enctype="multipart/form-data" action="http://localhost:4000/api/translation">
            <input type="text">
            <input type="submit" value="Upload">
        </form>
        <div id="summary"></div>
        <div id="translation"></div>
        <script>
            document.getElementById("demo").onclick = function() {myFunction()};

            function myFunction() {
            document.getElementById("demo").innerHTML = "YOU CLICKED ME!";
            }
        </script>
    </body>
</html>
